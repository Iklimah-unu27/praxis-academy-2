<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>

      <div class="container">
        <div class="row">
          <div class="card-header text-center col-sm">
            <H1>Daftar Buku</H1>
          </div>
        </div>
    
                <a type="submit" href="/new"><button class="btn btn-primary">Tambah</button></a>
                    <div class="card-body">
                      <table id="example1" class="table table-bordered table-striped">
                        <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nama</th>
                        <th scope="col">NIM</th>
                        <th scope="col">Judul Buku</th>
                        <th scope="col">Tanggal masuk</th>
                        <th scope="col">Action</th>
                      </tr>
                        </thead>
                      <tr>
                          {% for d in data %}
                      </tr>
                      <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{d.nama}}</td>
                        <td>{{d.nim}}</td>
                        <td>{{d.judulbuku}}</td>
                        <td>{{d.tgl_masuk}}</td>
                        <td>
                            <a class="btn btn-sm btn-success" href="/{{d.id}}">Detail</a>
                            <a class="btn btn-sm btn-warning" href="/{{d.id}}/update">Update</a>
                            <a class="btn btn-sm btn-danger" href="/{{d.id}}/delete">Delete</a>
                        </td>
                      </tr>
                      {% endfor %}
                  </table>
                </div>
                </div>
                </div>
              </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
