<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                  <tr>
                    <td>{{data.id}}</td>
                    <td>{{d.nama}}</td>
                    <td>{{d.nim}}</td>
                    <td>{{d.status}}</td>
                    <td>{{d.telp}}</td>
                    <td>{{d.alamat}}</td>

    </div>
